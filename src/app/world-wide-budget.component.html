<md-sidenav-layout fullscreen>
  <md-sidenav #sidenav>
    <md-nav-list layout-align="space-between center">
      <a md-list-item [routerLink]="['/budget']">
        <md-icon md-list-icon>attach_money</md-icon>
        <span md-line>Budget</span>
      </a>

      <a md-list-item [routerLink]="['/bank-accounts']">
        <md-icon md-list-icon>account_balance</md-icon>
        <span md-line>Bank Accounts</span>
      </a>
    </md-nav-list>
    <md-nav-list>
      <a md-list-item [routerLink]="['/account']">
        <md-icon md-list-icon>account_circle</md-icon>
        <span md-line>Account</span></a>
    </md-nav-list>

  </md-sidenav>
  <md-toolbar color="primary">
    <button md-icon-button (click)="sidenav.open()">
      <md-icon>menu</md-icon>
    </button>
    <span>{{title}}</span>
    <span class="l--fill-remaining-space"></span>
    <span>{{userId | async}}</span>
    
  </md-toolbar>


  <router-outlet></router-outlet>
</md-sidenav-layout>
